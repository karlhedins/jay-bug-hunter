<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://3d.io/releases/3dio-js/1.x.x/3dio.min.js"></script>
    <script src="http://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene physics="friction: 0.1; restitution: 2; gravity: -5">
      <a-assets>
        <img id="sky" src="/img/empire_low.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity
        camera="userHeight: 1.3"
        universal-controls="movementEasing: 15; movementAcceleration: 200; fly:true"
        kinematic-body=""
        jump-ability="playerHeight: 1; maxJumps:2; distance: 2;"
        position="0 5 0"
        gamepad-controls=""
        keyboard-controls=""
        touch-controls=""
        hmd-controls=""
        mouse-controls=""
      ></a-entity>
      <a-grid plane static-body="" position="" material="wireframe:true;" rotation="" scale="" geometry="" material=""></a-grid>
    </a-scene>
  <script>
  io3d.scene
    .getAframeElements('9a1de202-618e-4f3e-b435-ae04b5651e9d')
    .then(elems => {
      const scene = elems[0]
      document.querySelector('a-scene').appendChild(scene)
    })
  </script>
  </body>
</html>
